              type: currentDate
            available-date: https://vocabs.acdh.oeaw.ac.at/schema#hasAvailableDate
            publisher:
              type: literal
              properties:
              - https://vocabs.acdh.oeaw.ac.at/schema#hasHosting
            URL: 
